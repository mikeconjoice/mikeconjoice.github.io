<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bupa Dental Care - Complete Check-in</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bupa-pattern"></div>
    <div class="container">
        <header class="header">
            <img src="img/bupa-logo.png" alt="Bupa Dental Care" class="logo">
            <h1>Complete Check-in</h1>
        </header>
        
        <main class="content">
            <!-- Step 1: Verification Form -->
            <div id="verification-step" class="verification-form">
                <h2>Verify Your Identity</h2>
                <p>Please enter your details to verify your appointment.</p>
                
                <form id="verification-form" class="checkin-form">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    
                    <button type="submit" class="primary-button">Verify Appointment</button>
                </form>
            </div>
            
            <!-- Step 2: Appointment Details and Confirmation (initially hidden) -->
            <div id="confirmation-step" style="display: none;">
                <div class="appointment-details">
                    <h2>Your Appointment</h2>
                    <div id="appointment-info">
                        <p><strong>Loading appointment details...</strong></p>
                    </div>
                </div>
                
                <form id="checkin-form" class="checkin-form">
                    <h3>Confirm Check-in</h3>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="confirm-details" name="confirm-details" required>
                        <label for="confirm-details">I confirm all details are correct</label>
                    </div>
                    
                    <button type="submit" class="primary-button">Complete Check-in</button>
                </form>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Bupa Dental Care</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
