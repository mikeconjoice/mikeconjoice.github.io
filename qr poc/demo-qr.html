<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bupa Dental Care - Demo QR Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        .qr-container {
            text-align: center;
            margin: 2rem auto;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .qr-code {
            margin: 1.5rem auto;
            max-width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qrcode {
            margin: 0 auto;
        }
        .qr-instructions {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 4px solid #0079c8;
        }
    </style>
</head>
<body>
    <div class="bupa-pattern"></div>
    <div class="container">
        <header class="header">
            <img src="img/bupa-logo.png" alt="Bupa Dental Care" class="logo">
            <h1>Demo QR Code</h1>
        </header>
        
        <main class="content">
            <div class="qr-container">
                <h2>Test Appointment QR Code</h2>
                <p>Scan this QR code with the check-in application</p>
                
                <div class="qr-code">
                    <div id="qrcode"></div>
                </div>
                
                <div class="qr-instructions">
                    <p>This QR code contains the appointment ID: <strong>TEST12345</strong></p>
                    <p>Display this on another device and scan it with the QR scanner.</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Bupa Dental Care</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate QR code
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: "TEST12345",
                width: 200,
                height: 200,
                colorDark: "#0079c8",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
